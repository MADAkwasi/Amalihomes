<div class="modal-wrapper">
  <button class="modal-trigger" (click)="toggleModal()">
    <ng-content select="[modalButton]"></ng-content>
  </button>

  <div
    *ngIf="isOpen"
    class="modal-backdrop"
    [class.transparent]="!hasModalBackdrop"
    (click)="closeModal()"
    tabindex="0"
    (keydown.escape)="closeModal()"
  ></div>
  <div
    [ngClass]="modalClass"
    *ngIf="isOpen"
    class="modal-content"
    (keydown.enter)="$event.stopPropagation()"
    (keydown.space)="$event.stopPropagation()"
    tabindex="0"
    [class]="'modal-' + position"
    (click)="$event.stopPropagation()"
  >
    <ng-content select="[modalContent]"></ng-content>
  </div>
</div>
