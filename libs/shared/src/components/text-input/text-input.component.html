<div class="text-input-container">
  <ng-container *ngIf="label()">
    <label [for]="id()" class="label" [ngClass]="classes()">
      {{ label() }}
    </label>
  </ng-container>
  <div class="input-container primary" [ngClass]="classes()">
    <ng-container *ngIf="leftIcon()">
      <ng-content select="[leftIcon]" class="left-icon">ğŸ‘ˆ</ng-content>
    </ng-container>

    <input
      [ngClass]="{
      'with-left-icon': leftIcon(),
      'with-right-icon': rightIcon(),
      
    }"
      [id]="id()"
      [type]="type()"
      [class]="inputStyles()"
      [placeholder]="placeholder()"
      [formControl]="control()"
      [readonly]="disabled()"
    />

    <ng-container *ngIf="rightIcon()">
      <ng-content select="[rightIcon]" class="right-icon">ğŸ‘‰</ng-content>
    </ng-container>
  </div>
  @if (error() && errorMessage()) {
  <div class="error-message">
    <lucide-icon [img]="errorIcon" [size]="15"></lucide-icon>
    <p>{{ errorMessage() }}</p>
  </div>
  }
</div>
