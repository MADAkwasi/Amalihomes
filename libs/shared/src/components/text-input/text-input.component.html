<div class="input-container" [ngClass]="variant">
  <ng-container *ngIf="leftIcon">
    <lucide-icon [img]="icons[leftIcon]" [size]="iconSize" [strokeWidth]="strokeWidth" class="left-icon"></lucide-icon>
  </ng-container>

  <input
    [ngClass]="{
      'with-left-icon': leftIcon,
      'with-right-icon': rightIcon
    }"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
  />

  <ng-container *ngIf="rightIcon">
    <lucide-icon
      [img]="icons[rightIcon]"
      [size]="iconSize"
      [strokeWidth]="strokeWidth"
      class="right-icon"
    ></lucide-icon>
  </ng-container>
</div>
