name: Lint and Format Check

on:
  pull_request:
    branches:
      - main
      - develop
      - testing

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npx nx lint amalihomes

      - name: Run Prettier Check
        run: npx prettier --check .
