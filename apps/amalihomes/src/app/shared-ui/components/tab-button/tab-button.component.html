<button
  class="tab-button px-4 py-2 text-base rounded-md relative transition-all bg-transparent text-grayText border-none focus:outline-none hover:bg-black/5 font-medium aria-selected:bg-orange-100 aria-selected:text-primary disabled:text-gray-400 disabled:cursor-not-allowed"
  [ngClass]="{
    'font-semibold': isActive(),
    'cursor-not-allowed': disabled()
  }"
  (click)="onClick()"
  [attr.aria-selected]="isActive()"
  [attr.disabled]="disabled() ? true : null"
  type="button"
>
  {{ label() }}
</button>
