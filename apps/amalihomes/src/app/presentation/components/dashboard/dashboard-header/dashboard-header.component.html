<header class="bg-white py-3 border-b border-gray-200 flex items-center justify-between px-10 2xl:px-20">
  <div class="flex-1 mx-4 max-w-[30rem] relative">
    <div class="relative">
      <lib-text-input [leftIcon]="true" [placeholder]="'Search here'" inputStyles="!w-full md:!max-w-md">
        <div leftIcon>
          <lucide-angular [img]="icons.Search" [size]="24" [strokeWidth]="2"></lucide-angular>
        </div>
      </lib-text-input>
    </div>
  </div>
  <div class="flex items-center gap-5">
    <lib-button
      type="tetiary"
      title="View notifications"
      [buttonIdentifier]="'dashboard-header-notification-btn'"
      buttonStyles="size-10 !rounded-full flex justify-center items-center flex-col !bg-transparent !p-0"
      class="!border !border-gray-100 rounded-full"
    >
      <lucide-angular aria-hidden="true" [img]="icons.Notification" [size]="20" class="text-icon" />
    </lib-button>

    <div class="flex items-center cursor-pointer">
      <div
        aria-hidden="true"
        class="w-10 h-10 bg-muted rounded-full flex items-center justify-center overflow-hidden mr-2"
      >
        <lucide-angular [img]="icons.User" [size]="24" class="text-icon" strokeWidth="2" />
      </div>
      <div class="hidden md:block ml-1">
        <div libText textType="heading5">Lisa Koomson</div>
        <div libText textType="text-normal">Sales Representative</div>
      </div>
    </div>
  </div>
</header>
