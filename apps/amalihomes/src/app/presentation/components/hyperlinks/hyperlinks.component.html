<span class="flex flex-col gap-6 text-center md:text-left">
  <h4 class="font-semibold text-md">{{ category() }}</h4>

  <ul class="text-sm font-light flex flex-col gap-4">
    @for(link of links(); track link._uid){
    <li>
      <a [routerLink]="link.url" class="hover:underline delay-300">{{ link.text }}</a>
    </li>
    }
  </ul>
</span>
