@let info = currentLocale()?.country + ' | ' + currentLocale()?.language;
<div class="flex justify-end py-3 bg-neutral px-4 lg:px-8 xl:px-16">
  <lib-button
    buttonIdentifier="internationalization-bar-btn"
    class="!w-fit"
    buttonStyles="!bg-[#fff] !text-neutral !border-neutral"
    buttonIdentifier="localization-button"
  >
    <lucide-icon [img]="globeIcon" [size]="18"></lucide-icon>{{ info }}
  </lib-button>
</div>
