<div class="w-full flex flex-col gap-8 py-[64px] items-center">
  <app-responsive-heading
    class="text-center"
    [title]="content()?.heading ?? ''"
    [description]="content()?.description ?? ''"
  />
  <div class="flex gap-4 justify-start flex-wrap w-full px-4 sm:px-0">
    @for (leader of content()?.team; track leader._uid) {
    <div
      class="w-full sm:w-[calc(50%-8px)] lg:w-[calc(25%-12px)] relative rounded-lg overflow-hidden shadow-lg"
      data-testid="leader-card"
    >
      <lib-image
        [alt]="leader.role + leader.name"
        [src]="leader.image.filename"
        class="w-full h-auto object-cover aspect-[4/5]"
      />

      <div
        class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/10 via-black/0 to-transparent h-1/3 flex flex-col justify-end p-4"
      >
        <h3 class="text-lg font-semibold text-white">{{ leader.name }}</h3>
        <p class="text-sm text-white/90">{{ leader.role }}</p>
      </div>
    </div>
    }
  </div>
</div>
