<div class="w-full flex flex-col gap-6 lg:flex-row lg:justify-between lg:items-stretch py-[64px] md:px-[32px]">
  <div class="w-full lg:w-1/2 flex flex-col gap-6 lg:gap-8">
    <app-responsive-heading [title]="data()?.title ?? ''" [description]="data()?.description ?? ''" />

    <div class="flex flex-wrap gap-4 justify-between">
      @for (item of data()?.items; track item._uid) {
      <div class="max-w-[19rem]" data-testid="merit-item">
        <app-value-prop-item
          [icon]="item.icon.filename"
          [meritDescription]="item.description"
          [meritTitle]="item.title"
        />
      </div>
      }
    </div>
  </div>
  <div class="w-full lg:w-1/2 flex justify-end">
    <div class="w-full lg:w-[32rem] h-full flex flex-col justify-stretch">
      <div class="h-full bg-muted rounded-xl overflow-hidden">
        <lib-image alt="featured section" class="object-cover w-full h-full" [src]="data()?.image_url ?? ''" />
      </div>
    </div>
  </div>
</div>
