<div class="w-full flex flex-col gap-6 lg:flex-row lg:justify-between lg:items-stretch py-[64px] md:px-[32px]">
  <!-- Left Side: Heading + Value Props -->
  <div class="w-full lg:w-1/2 flex flex-col gap-6 lg:gap-8">
    <app-responsive-heading
      title="What We're known For"
      description="For over three decades, AmaliHomes has been dedicated to building dream homes that surpass expectations in quality, design, and sustainability."
    />

    <div class="flex flex-wrap gap-4 justify-between">
      @for (item of data; track item.id) {
      <div class="max-w-[18rem]">
        <app-value-prop-item [iconName]="item.icon" [meritDescription]="item.description" [meritTitle]="item.title" />
      </div>
      }
    </div>
  </div>

  <div class="flex lg:w-1/3 h-full lg:min-w-[32rem] flex-row justify-end relative">
    <div class="w-full h-full flex flex-col justify-center items-center">
      <div class="bg-muted rounded-xl overflow-hidden">
        <lib-image alt="featured section" class="object-cover w-full" />
      </div>
    </div>
  </div>
</div>
