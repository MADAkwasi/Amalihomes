<div class="w-56 bg-white">
  <ul class="py-4 flex flex-col gap-[12px]">
    @for (item of menuItems; track item.route){
    <li
      class="px-4 py-2 cursor-pointer flex items-center"
      [ngClass]="{
        'bg-[#FFF0D5] font-medium': isSelected(item.route),
      }"
      (click)="navigate(item.route)"
      (keydown.enter)="navigate(item.route)"
      tabindex="0"
      role="button"
      [attr.aria-current]="isSelected(item.route) ? 'page' : null"
    >
      <app-sidebar-icon [type]="item.route" [selected]="isSelected(item.route)"></app-sidebar-icon>
      <span
        class="ml-2"
        [ngClass]="{
          'text-orange-500 font-medium': isSelected(item.route),
          'text-gray-600': !isSelected(item.route)
        }"
      >
        {{ item.label }}
      </span>
    </li>
    }
  </ul>

  <button
    type="button"
    class="px-4 flex py-2 items-center cursor-pointer text-gray-600"
    (keydown.enter)="onLogoutClicked()"
    (click)="onLogoutClicked()"
    tabindex="0"
  >
    <app-logout-icon></app-logout-icon>
    <span class="ml-2">Logout</span>
  </button>
  <app-logout-modal (confirmed)="confirmLogout()" />
</div>
