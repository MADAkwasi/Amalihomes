<div class="flex justify-between items-center mb-4 relative">
  <div class="flex flex-col gap-2 w-[90%]">
    <h3 libText textType="heading3" class="!text-2xl">{{ title() }}</h3>
    <p class="text-sm md:text-base">{{ description() }}</p>
  </div>

  <lib-button
    type="tetiary"
    title="View all"
    buttonIdentifier="exhibition-sliders-toggle-btn"
    (buttonClick)="onViewAll()"
    buttonStyles="!p-0 !w-auto !text-primary !justify-center"
    class="absolute right-0 top-0 md:static"
    >View all</lib-button
  >
</div>

<div class="absolute top-[45%] left-0 flex items-center justify-between w-full -translate-y-[50%]">
  <lib-button
    type="tetiary"
    buttonIdentifier="exhibition-sliders-left-arrow"
    (buttonClick)="onArrowNavigation('left')"
    buttonStyles="!p-2 !rounded-full !justify-center !bg-[#F6F6F6] "
    ><lucide-icon [img]="icons.ArrowLeft" [size]="20" color="#545F71"
  /></lib-button>
  <lib-button
    type="tetiary"
    buttonIdentifier="exhibition-sliders-left-arrow"
    (buttonClick)="onArrowNavigation('left')"
    buttonStyles="!p-2 !rounded-full !justify-center !bg-[#F6F6F6] "
    ><lucide-icon [img]="icons.ArrowRight" [size]="20" color="#545F71"
  /></lib-button>
</div>

<div class="flex gap-4 overflow-x-scroll scrollbar-hide">
  @for(product of sliderProducts(); track $index) {
  <app-product-card [product]="product" [width]="'220px'" [isOnSlider]="true" />
  }
</div>
