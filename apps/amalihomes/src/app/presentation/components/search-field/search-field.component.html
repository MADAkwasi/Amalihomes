<div [class]="isSearching() ? 'show-search-field px-4 lg-px-8 xl:px-16 py-2' : 'relative -translate-y-20 -z-10 hidden'">
  <lib-text-input
    [leftIcon]="true"
    [placeholder]="placeholder"
    containerStyles="w-full"
    (handleEnter)="handleSearchKeyword()"
    [control]="searchField.keyword"
  >
    <div leftIcon>
      <lucide-icon [img]="searchIcon" [size]="24" [strokeWidth]="2"></lucide-icon>
    </div>
  </lib-text-input>
</div>
