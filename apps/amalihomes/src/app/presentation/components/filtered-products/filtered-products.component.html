<h3 libText textType="heading3" class="absolute top-0 left-0 !text-2xl">
  Filtered results
  <span libText textType="text-small" class="!font-light ml-2">{{ filteredProducts().length }} items</span>
</h3>
<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-5">
  @for(product of pageProducts(); track product._id){
  <app-product-card [product]="product" />
  }
</div>
<app-pagination
  [products]="filteredProducts()"
  [productsPerPage]="productsPerPage()"
  class="lg:absolute left-[50%] -translate-x-[50%] bottom-0"
></app-pagination>
