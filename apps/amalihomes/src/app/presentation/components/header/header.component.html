<header>
  <app-internationalization-bar></app-internationalization-bar>
  <nav class="flex justify-between items-center text-xs py-[0.8rem] border-b-border border-b px-4 lg-px-8 xl:px-16">
    <img src="images/logo.svg" alt="logo" />

    <app-navlinks class="hidden lg:flex"></app-navlinks>

    <span class="flex items-center">
      <lib-button
        type="tetiary"
        size="small"
        (buttonClick)="onOpenSearchField()"
        buttonStyles="!w-fit !px-4"
        buttonIdentifier="search-button"
      >
        <lucide-icon [img]="searchIcon" [size]="18"></lucide-icon>
      </lib-button>

      @if(isAuthenticated){
      <lib-button type="tetiary" buttonStyles="!w-fit !px-4" buttonIdentifier="shopping-cart-button">
        <lucide-icon [img]="cartIcon" [size]="18"></lucide-icon>
      </lib-button>
      <img class="h-7 cursor-pointer" src="images/user.png" alt="user" />

      }@else {
      <lib-button class="!w-fit hidden lg:!block" buttonIdentifier="login-button">Login</lib-button>
      }

      <lib-button
        buttonStyles="!w-fit !block !px-0 !ml-4 lg:!hidden"
        type="tetiary"
        (buttonClick)="onMenuToggle()"
        buttonIdentifier="menu-button"
      >
        <lucide-icon
          [img]="isMenuOpen() ? closeIcon : menuIcon"
          [size]="18"
          [color]="isMenuOpen() ? '#ea690c' : '#000'"
        ></lucide-icon>
      </lib-button>
    </span>
  </nav>
  <app-menu *ngIf="isMenuOpen()" [isAuthenticated]="isAuthenticated"></app-menu>
  <app-search-field class="w-[100%] absolute" [class]="isMenuOpen() ? 'hidden lg:block' : ''"></app-search-field>
</header>
