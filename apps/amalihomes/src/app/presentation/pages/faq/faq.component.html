@let heroData = heroContent();

<main class="flex flex-col justify-around gap-10">
  @if(!isLoading() && heroData) {
  <lib-hero
    [title]="heroData.title"
    [description]="heroData.description"
    [imageUrl]="heroData?.image?.[0]?.image"
  ></lib-hero>
  } @else {
  <div class="w-full h-[528px]" appSkeleton></div>
  }
  <app-tabs class="page-horizontal-padding"></app-tabs>
</main>
